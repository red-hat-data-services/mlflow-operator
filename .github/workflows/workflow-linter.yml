name: Workflow Linter
on:
  push:
    branches:
      - 'main'
  pull_request:
    paths:
      - '.github/**'

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # actionlint requires Go to run.
      - name: Setup Go üõ†Ô∏è
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.7' # Use a recent, supported Go version

      - name: Install actionlint
        run: go install github.com/rhysd/actionlint/cmd/actionlint@f5adaf2a03a0a2557568caae2546fa04a05460dc

      # actionlint automatically finds all workflow files in .github/workflows/
      - name: Run actionlint
        run: actionlint -color
