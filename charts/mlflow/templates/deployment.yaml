{{- $healthPrefix := .Values.mlflow.staticPrefix | trimSuffix "/" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow{{ .Values.resourceSuffix }}
  namespace: {{ .Values.namespace }}
  labels:
    app: mlflow
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    {{- if .Values.storage.enabled }}
    # Use Recreate strategy when PVC is attached to prevent conflicts
    # (ReadWriteOnce volumes cannot be shared between pods during rolling updates)
    type: Recreate
    {{- else }}
    # Use RollingUpdate for zero-downtime deployments when using remote storage
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    {{- end }}
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
        {{- with .Values.commonLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.storage.enabled }}
        - name: mlflow-storage
          persistentVolumeClaim:
            claimName: mlflow-pvc{{ .Values.resourceSuffix }}
        {{- end }}
        - name: mlflow-tls
          secret:
            secretName: {{ .Values.tls.secretName }}
            defaultMode: 420
        {{- if .Values.caBundle.configMaps }}
        # CA bundle ConfigMap volumes
        {{- range $i, $cm := .Values.caBundle.configMaps }}
        - name: ca-bundle-{{ $i }}
          configMap:
            name: {{ $cm.name }}
            optional: true
            items:
              - key: {{ .Values.caBundleConfigMap.key }}
                path: custom-ca-bundle.crt
        {{- end }}
        # Combined CA bundle output volume
        - name: combined-ca-bundle
          emptyDir: {}
        {{- end }}

      {{- if .Values.caBundle.configMaps }}
      # Init container that creates initial combined CA bundle
      initContainers:
        - name: combine-ca-bundles
          image: {{ .Values.image.name }}
          {{- if .Values.image.imagePullPolicy }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          {{- end }}
          command:
            - /bin/sh
            - -c
            - |
              set -e
{{ include "mlflow.caBundleFunctions" . | indent 14 }}
              combine_ca_bundles
          env:
            - name: CA_BUNDLE_SYSTEM_PATH
              value: {{ .Values.caBundle.systemCAPath | quote }}
            - name: CA_BUNDLE_MOUNT_PATHS
              value: {{ .Values.caBundle.mountPaths | quote }}
            - name: CA_BUNDLE_OUTPUT
              value: {{ .Values.caBundle.outputPath | quote }}
          volumeMounts:
            - name: combined-ca-bundle
              mountPath: {{ dir .Values.caBundle.outputPath }}
            {{- range $i, $cm := .Values.caBundle.configMaps }}
            - name: ca-bundle-{{ $i }}
              mountPath: {{ $cm.mountPath }}
              readOnly: true
            {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
      {{- end }}

      containers:
        - name: mlflow
          image: {{ .Values.image.name }}
          {{- if .Values.image.imagePullPolicy }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          {{- end }}
          command:
            - mlflow
          args:
            - server
            {{- if .Values.mlflow.serveArtifacts }}
            - --serve-artifacts
            - --artifacts-destination={{ .Values.mlflow.artifactsDestination }}
            {{- else }}
            - --no-serve-artifacts
            {{- end }}
            {{- if .Values.mlflow.defaultArtifactRoot }}
            - --default-artifact-root={{ .Values.mlflow.defaultArtifactRoot }}
            {{- end }}
            - --app-name=kubernetes-auth
            - --enable-workspaces
            - --workspace-store-uri={{ .Values.mlflow.workspaceStoreUri }}
            - --host=0.0.0.0
            - --port={{ .Values.mlflow.port }}
            - --workers={{ .Values.mlflow.workers }}
            - "--uvicorn-opts=--ssl-keyfile=/etc/tls/private/tls.key --ssl-certfile=/etc/tls/private/tls.crt --proxy-headers"
            {{- if .Values.mlflow.allowedHosts }}
            - --allowed-hosts
            - "{{ join "," .Values.mlflow.allowedHosts }}"
            {{- end }}
            {{- if .Values.mlflow.staticPrefix }}
            - --static-prefix={{ .Values.mlflow.staticPrefix }}
            {{- end }}
          env:
            - name: MLFLOW_DISABLE_TELEMETRY
              value: "true"
            - name: MLFLOW_SERVER_ENABLE_JOB_EXECUTION
              value: "false"
            - name: MLFLOW_BACKEND_STORE_URI
              {{- if .Values.mlflow.backendStoreUriFrom }}
              valueFrom:
                {{- toYaml .Values.mlflow.backendStoreUriFrom | nindent 16 }}
              {{- else }}
              value: {{ .Values.mlflow.backendStoreUri | quote }}
              {{- end }}
            {{- if .Values.mlflow.registryStoreUri }}
            - name: MLFLOW_REGISTRY_STORE_URI
              {{- if .Values.mlflow.registryStoreUriFrom }}
              valueFrom:
                {{- toYaml .Values.mlflow.registryStoreUriFrom | nindent 16 }}
              {{- else }}
              value: {{ .Values.mlflow.registryStoreUri | quote }}
              {{- end }}
            {{- end }}
            - name: MLFLOW_K8S_AUTH_AUTHORIZATION_MODE
              value: "self_subject_access_review"
            {{- range .Values.env }}
            - name: {{ .name }}
              {{- if .valueFrom }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
              {{- else }}
              value: {{ .value | quote }}
              {{- end }}
            {{- end }}
            {{- if .Values.caBundle.configMaps }}
            # CA bundle environment variables - point various libraries to the combined CA bundle
            - name: SSL_CERT_FILE
              value: {{ .Values.caBundle.outputPath | quote }}
            # REQUESTS_CA_BUNDLE: requests library used by MLflow
            - name: REQUESTS_CA_BUNDLE
              value: {{ .Values.caBundle.outputPath | quote }}
            # CURL_CA_BUNDLE: fallback for requests/pycurl
            - name: CURL_CA_BUNDLE
              value: {{ .Values.caBundle.outputPath | quote }}
            # AWS_CA_BUNDLE: boto3/botocore for S3 storage
            - name: AWS_CA_BUNDLE
              value: {{ .Values.caBundle.outputPath | quote }}
            # PGSSLROOTCERT/PGSSLMODE: psycopg2 PostgreSQL SSL configuration
            - name: PGSSLROOTCERT
              value: {{ .Values.caBundle.outputPath | quote }}
            - name: PGSSLMODE
              value: "verify-full"
            # MLFLOW_MYSQL_CA: MySQL CA bundle for MySQL backend
            - name: MLFLOW_MYSQL_CA
              value: {{ .Values.caBundle.outputPath | quote }}
            # MLFLOW_S3_IGNORE_TLS: Require TLS verification for S3 storage
            - name: MLFLOW_S3_IGNORE_TLS
              value: "false"
            {{- end }}
          {{- if .Values.envFrom }}
          envFrom:
            {{- toYaml .Values.envFrom | nindent 12 }}
          {{- end }}
          ports:
            - name: https
              containerPort: {{ .Values.mlflow.port }}
          volumeMounts:
            {{- if .Values.storage.enabled }}
            - name: mlflow-storage
              mountPath: /mlflow
            {{- end }}
            - name: mlflow-tls
              mountPath: /etc/tls/private
              readOnly: true
            {{- if .Values.caBundle.configMaps }}
            # Combined CA bundle - includes system CAs + platform CAs + custom CAs
            # Created by the init container, used by all Python libraries
            - name: combined-ca-bundle
              mountPath: {{ dir .Values.caBundle.outputPath }}
              readOnly: true
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ printf "%s/health" $healthPrefix }}
              port: https
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: {{ printf "%s/health" $healthPrefix }}
              port: https
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

        {{- if .Values.caBundle.configMaps }}
        # Sidecar that watches for CA bundle ConfigMap changes and regenerates the combined bundle
        - name: ca-bundle-watcher
          image: {{ .Values.image.name }}
          {{- if .Values.image.imagePullPolicy }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          {{- end }}
          command:
            - /bin/sh
            - -c
            - |
{{ include "mlflow.caBundleFunctions" . | indent 14 }}

              # Watch loop
              LAST_CHECKSUM=$(compute_checksum)
              echo "CA bundle watcher started"
              echo "  Sources: $CA_BUNDLE_SOURCES"
              echo "  Output: $CA_BUNDLE_OUTPUT"
              echo "  Watch interval: ${CA_BUNDLE_WATCH_INTERVAL}s"
              echo "  Initial checksum: $LAST_CHECKSUM"

              while true; do
                sleep "$CA_BUNDLE_WATCH_INTERVAL"
                CURRENT_CHECKSUM=$(compute_checksum)
                if [ "$CURRENT_CHECKSUM" != "$LAST_CHECKSUM" ]; then
                  echo "CA bundle change detected (checksum: $LAST_CHECKSUM -> $CURRENT_CHECKSUM)"
                  if combine_ca_bundles; then
                    LAST_CHECKSUM="$CURRENT_CHECKSUM"
                    echo "Combined CA bundle updated successfully"
                  else
                    echo "ERROR: Failed to regenerate combined CA bundle"
                  fi
                fi
              done
          env:
            - name: CA_BUNDLE_WATCH_INTERVAL
              value: "{{ .Values.caBundle.watchInterval | default 30 }}"
            - name: CA_BUNDLE_SYSTEM_PATH
              value: {{ .Values.caBundle.systemCAPath | quote }}
            - name: CA_BUNDLE_MOUNT_PATHS
              value: {{ .Values.caBundle.mountPaths | quote }}
            - name: CA_BUNDLE_OUTPUT
              value: {{ .Values.caBundle.outputPath | quote }}
          volumeMounts:
            - name: combined-ca-bundle
              mountPath: {{ dir .Values.caBundle.outputPath }}
            {{- range $i, $cm := .Values.caBundle.configMaps }}
            - name: ca-bundle-{{ $i }}
              mountPath: {{ $cm.mountPath }}
              readOnly: true
            {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            requests:
              cpu: 5m
              memory: 8Mi
            limits:
              cpu: 50m
              memory: 32Mi
        {{- end }}
