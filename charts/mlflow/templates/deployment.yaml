{{- $healthPrefix := .Values.mlflow.staticPrefix | trimSuffix "/" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow{{ .Values.resourceSuffix }}
  namespace: {{ .Values.namespace }}
  labels:
    app: mlflow
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    {{- if .Values.storage.enabled }}
    # Use Recreate strategy when PVC is attached to prevent conflicts
    # (ReadWriteOnce volumes cannot be shared between pods during rolling updates)
    type: Recreate
    {{- else }}
    # Use RollingUpdate for zero-downtime deployments when using remote storage
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    {{- end }}
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
        {{- with .Values.commonLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.storage.enabled }}
        - name: mlflow-storage
          persistentVolumeClaim:
            claimName: mlflow-pvc{{ .Values.resourceSuffix }}
        {{- end }}
        - name: mlflow-tls
          secret:
            secretName: {{ .Values.tls.secretName }}
            defaultMode: 420
        {{- if .Values.caBundleConfigMap.enabled }}
        - name: ca-bundle
          configMap:
            name: {{ .Values.caBundleConfigMap.name }}
            optional: true
            items:
              - key: {{ .Values.caBundleConfigMap.key }}
                path: custom-ca-bundle.crt
        {{- end }}
        {{- if .Values.platformCABundle.enabled }}
        - name: {{ .Values.platformCABundle.volumeName }}
          configMap:
            name: {{ .Values.platformCABundle.configMapName }}
            optional: true
        {{- end }}
        {{- if .Values.caBundle.enabled }}
        # emptyDir volume for the combined CA bundle created by the init container
        - name: combined-ca-bundle
          emptyDir: {}
        {{- end }}

      {{- if .Values.caBundle.enabled }}
      # Init container that combines system CA bundle with custom/platform CA bundles
      # This ensures all CA certificates (system + custom) are available in a single file
      initContainers:
        - name: combine-ca-bundles
          image: {{ .Values.image.name }}
          {{- if .Values.image.imagePullPolicy }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          {{- end }}
          command:
            - /bin/sh
            - -c
            - |
              set -e
              COMBINED_BUNDLE="{{ .Values.caBundle.filePath }}"
              SYSTEM_BUNDLE="{{ .Values.caBundle.systemBundlePath }}"

              # Start with system CA bundle if it exists
              if [ -f "$SYSTEM_BUNDLE" ]; then
                echo "# System CA bundle" > "$COMBINED_BUNDLE"
                cat "$SYSTEM_BUNDLE" >> "$COMBINED_BUNDLE"
                echo "" >> "$COMBINED_BUNDLE"
              else
                echo "# Combined CA bundle" > "$COMBINED_BUNDLE"
              fi

              {{- if .Values.platformCABundle.enabled }}
              # Append platform CA bundle if it exists
              PLATFORM_BUNDLE="{{ .Values.platformCABundle.filePath }}"
              if [ -f "$PLATFORM_BUNDLE" ]; then
                echo "# Platform CA bundle" >> "$COMBINED_BUNDLE"
                cat "$PLATFORM_BUNDLE" >> "$COMBINED_BUNDLE"
                echo "" >> "$COMBINED_BUNDLE"
              fi
              # Also check for additional platform-specific certs
              PLATFORM_EXTRA="{{ .Values.platformCABundle.extraFilePath }}"
              if [ -f "$PLATFORM_EXTRA" ]; then
                echo "# Platform additional CA bundle" >> "$COMBINED_BUNDLE"
                cat "$PLATFORM_EXTRA" >> "$COMBINED_BUNDLE"
                echo "" >> "$COMBINED_BUNDLE"
              fi
              {{- end }}

              {{- if .Values.caBundleConfigMap.enabled }}
              # Append user-provided custom CA bundle if it exists
              CUSTOM_BUNDLE="/custom-certs/custom-ca-bundle.crt"
              if [ -f "$CUSTOM_BUNDLE" ]; then
                echo "# Custom CA bundle" >> "$COMBINED_BUNDLE"
                cat "$CUSTOM_BUNDLE" >> "$COMBINED_BUNDLE"
                echo "" >> "$COMBINED_BUNDLE"
              fi
              {{- end }}

              echo "Combined CA bundle created at $COMBINED_BUNDLE"
              echo "Certificate count: $(grep -c 'BEGIN CERTIFICATE' "$COMBINED_BUNDLE" || echo 0)"
          volumeMounts:
            - name: combined-ca-bundle
              mountPath: {{ .Values.caBundle.mountPath }}
            {{- if .Values.platformCABundle.enabled }}
            - name: {{ .Values.platformCABundle.volumeName }}
              mountPath: {{ .Values.platformCABundle.mountPath }}
              readOnly: true
            {{- end }}
            {{- if .Values.caBundleConfigMap.enabled }}
            - name: ca-bundle
              mountPath: /custom-certs
              readOnly: true
            {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
      {{- end }}

      containers:
        - name: mlflow
          image: {{ .Values.image.name }}
          {{- if .Values.image.imagePullPolicy }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          {{- end }}
          command:
            - mlflow
          args:
            - server
            {{- if .Values.mlflow.serveArtifacts }}
            - --serve-artifacts
            - --artifacts-destination={{ .Values.mlflow.artifactsDestination }}
            {{- else }}
            - --no-serve-artifacts
            {{- end }}
            {{- if .Values.mlflow.defaultArtifactRoot }}
            - --default-artifact-root={{ .Values.mlflow.defaultArtifactRoot }}
            {{- end }}
            - --app-name=kubernetes-auth
            - --enable-workspaces
            - --workspace-store-uri={{ .Values.mlflow.workspaceStoreUri }}
            - --host=0.0.0.0
            - --port={{ .Values.mlflow.port }}
            - --workers={{ .Values.mlflow.workers }}
            - "--uvicorn-opts=--ssl-keyfile=/etc/tls/private/tls.key --ssl-certfile=/etc/tls/private/tls.crt --proxy-headers"
            {{- if .Values.mlflow.allowedHosts }}
            - --allowed-hosts
            - "{{ join "," .Values.mlflow.allowedHosts }}"
            {{- end }}
            {{- if .Values.mlflow.staticPrefix }}
            - --static-prefix={{ .Values.mlflow.staticPrefix }}
            {{- end }}
          env:
            - name: MLFLOW_DISABLE_TELEMETRY
              value: "true"
            - name: MLFLOW_SERVER_ENABLE_JOB_EXECUTION
              value: "false"
            - name: MLFLOW_BACKEND_STORE_URI
              {{- if .Values.mlflow.backendStoreUriFrom }}
              valueFrom:
                {{- toYaml .Values.mlflow.backendStoreUriFrom | nindent 16 }}
              {{- else }}
              value: {{ .Values.mlflow.backendStoreUri | quote }}
              {{- end }}
            {{- if .Values.mlflow.registryStoreUri }}
            - name: MLFLOW_REGISTRY_STORE_URI
              {{- if .Values.mlflow.registryStoreUriFrom }}
              valueFrom:
                {{- toYaml .Values.mlflow.registryStoreUriFrom | nindent 16 }}
              {{- else }}
              value: {{ .Values.mlflow.registryStoreUri | quote }}
              {{- end }}
            {{- end }}
            - name: MLFLOW_K8S_AUTH_AUTHORIZATION_MODE
              value: "self_subject_access_review"
            {{- range .Values.env }}
            - name: {{ .name }}
              {{- if .valueFrom }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
              {{- else }}
              value: {{ .value | quote }}
              {{- end }}
            {{- end }}
            {{- if .Values.caBundle.enabled }}
            # CA bundle - a single PEM file containing all trusted certificates:
            # - System CA certificates (from base image)
            # - Platform CA bundle (if present)
            # - User-provided custom CA bundle (if configured)
            #
            # SSL_CERT_FILE: Python ssl module, OpenSSL, httpx
            - name: SSL_CERT_FILE
              value: {{ .Values.caBundle.filePath | quote }}
            # REQUESTS_CA_BUNDLE: requests library used by MLflow
            - name: REQUESTS_CA_BUNDLE
              value: {{ .Values.caBundle.filePath | quote }}
            # CURL_CA_BUNDLE: fallback for requests/pycurl
            - name: CURL_CA_BUNDLE
              value: {{ .Values.caBundle.filePath | quote }}
            # AWS_CA_BUNDLE: boto3/botocore for S3 storage
            - name: AWS_CA_BUNDLE
              value: {{ .Values.caBundle.filePath | quote }}
            # PGSSLROOTCERT: psycopg2 for PostgreSQL backend
            - name: PGSSLROOTCERT
              value: {{ .Values.caBundle.filePath | quote }}
            {{- end }}
          {{- if .Values.envFrom }}
          envFrom:
            {{- toYaml .Values.envFrom | nindent 12 }}
          {{- end }}
          ports:
            - name: https
              containerPort: {{ .Values.mlflow.port }}
          volumeMounts:
            {{- if .Values.storage.enabled }}
            - name: mlflow-storage
              mountPath: /mlflow
            {{- end }}
            - name: mlflow-tls
              mountPath: /etc/tls/private
              readOnly: true
            {{- if .Values.caBundle.enabled }}
            # Combined CA bundle - includes system CAs + platform CAs + custom CAs
            # Created by the init container, used by all Python libraries
            - name: combined-ca-bundle
              mountPath: {{ .Values.caBundle.mountPath }}
              readOnly: true
            {{- end }}
            {{- if .Values.caBundleConfigMap.enabled }}
            # Custom CA bundle - also mounted separately for direct access if needed
            - name: ca-bundle
              mountPath: /etc/pki/tls/certs/custom-ca-bundle.crt
              subPath: custom-ca-bundle.crt
              readOnly: true
            {{- end }}
            {{- if .Values.platformCABundle.enabled }}
            # ODH/RHOAI platform CA bundle - also mounted separately for direct access
            # This ConfigMap may contain ca-bundle.crt and/or odh-ca-bundle.crt
            - name: {{ .Values.platformCABundle.volumeName }}
              mountPath: {{ .Values.platformCABundle.mountPath }}
              readOnly: true
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ printf "%s/health" $healthPrefix }}
              port: https
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: {{ printf "%s/health" $healthPrefix }}
              port: https
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
