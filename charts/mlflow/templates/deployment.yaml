apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow{{ .Values.resourceSuffix }}
  namespace: {{ .Values.namespace }}
  labels:
    app: mlflow
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    {{- if .Values.storage.enabled }}
    # Use Recreate strategy when PVC is attached to prevent conflicts
    # (ReadWriteOnce volumes cannot be shared between pods during rolling updates)
    type: Recreate
    {{- else }}
    # Use RollingUpdate for zero-downtime deployments when using remote storage
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    {{- end }}
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
        {{- with .Values.commonLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.storage.enabled }}
        - name: mlflow-storage
          persistentVolumeClaim:
            claimName: mlflow-pvc{{ .Values.resourceSuffix }}
        {{- end }}
        - name: mlflow-tls
          secret:
            secretName: {{ .Values.tls.secretName }}
            defaultMode: 420
      containers:
        - name: mlflow
          image: {{ .Values.image.name }}
          {{- if .Values.image.imagePullPolicy }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          {{- end }}
          command:
            - mlflow
          args:
            - server
            {{- if .Values.mlflow.serveArtifacts }}
            - --serve-artifacts
            - --artifacts-destination={{ .Values.mlflow.artifactsDestination }}
            {{- else }}
            - --no-serve-artifacts
            {{- end }}
            {{- if .Values.mlflow.defaultArtifactRoot }}
            - --default-artifact-root={{ .Values.mlflow.defaultArtifactRoot }}
            {{- end }}
            - --app-name=kubernetes-auth
            - --enable-workspaces
            - --workspace-store-uri={{ .Values.mlflow.workspaceStoreUri }}
            - --host=0.0.0.0
            - --port={{ .Values.mlflow.port }}
            - --workers={{ .Values.mlflow.workers }}
            - "--uvicorn-opts=--ssl-keyfile=/etc/tls/private/tls.key --ssl-certfile=/etc/tls/private/tls.crt --proxy-headers"
            {{- if .Values.mlflow.allowedHosts }}
            - --allowed-hosts
            - "{{ join "," .Values.mlflow.allowedHosts }}"
            {{- end }}
            {{- if .Values.mlflow.staticPrefix }}
            - --static-prefix={{ .Values.mlflow.staticPrefix }}
            {{- end }}
          env:
            - name: MLFLOW_BACKEND_STORE_URI
              {{- if .Values.mlflow.backendStoreUriFrom }}
              valueFrom:
                {{- toYaml .Values.mlflow.backendStoreUriFrom | nindent 16 }}
              {{- else }}
              value: {{ .Values.mlflow.backendStoreUri | quote }}
              {{- end }}
            {{- if .Values.mlflow.registryStoreUri }}
            - name: MLFLOW_REGISTRY_STORE_URI
              {{- if .Values.mlflow.registryStoreUriFrom }}
              valueFrom:
                {{- toYaml .Values.mlflow.registryStoreUriFrom | nindent 16 }}
              {{- else }}
              value: {{ .Values.mlflow.registryStoreUri | quote }}
              {{- end }}
            {{- end }}
            - name: MLFLOW_K8S_AUTH_AUTHORIZATION_MODE
              value: "self_subject_access_review"
            {{- range .Values.env }}
            - name: {{ .name }}
              {{- if .valueFrom }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
              {{- else }}
              value: {{ .value | quote }}
              {{- end }}
            {{- end }}
          {{- if .Values.envFrom }}
          envFrom:
            {{- toYaml .Values.envFrom | nindent 12 }}
          {{- end }}
          ports:
            - name: https
              containerPort: {{ .Values.mlflow.port }}
          volumeMounts:
            {{- if .Values.storage.enabled }}
            - name: mlflow-storage
              mountPath: /mlflow
            {{- end }}
            - name: mlflow-tls
              mountPath: /etc/tls/private
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: https
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: https
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
