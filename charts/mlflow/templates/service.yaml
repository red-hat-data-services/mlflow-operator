apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: {{ .Values.namespace }}
  labels:
    app: mlflow
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    app: mlflow
  ports:
    {{- if and .Values.kubeRbacProxy .Values.kubeRbacProxy.enabled }}
    # Public-facing port through kube-rbac-proxy
    - name: https
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: https
    # Internal port for kube-rbac-proxy upstream (MLflow direct)
    - name: http-mlflow
      protocol: TCP
      port: {{ .Values.service.directPort }}
      targetPort: http
    {{- else }}
    # Direct MLflow port when kube-rbac-proxy is disabled
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: http
    {{- end }}
  type: {{ .Values.service.type }}
