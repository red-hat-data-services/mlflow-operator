apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mlflow{{ .Values.resourceSuffix }}
  namespace: {{ .Values.namespace }}
  labels:
    app: mlflow
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  podSelector:
    matchLabels:
      app: mlflow
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress to the public-facing port
    - ports:
        - protocol: TCP
          port: {{ .Values.mlflow.port }}  # HTTPS port on MLflow container
      # Allow from all namespaces - can be restricted further if needed
      from: []
  egress:
    # Allow all egress for database connections, S3, etc.
    - to: []
      ports: []
