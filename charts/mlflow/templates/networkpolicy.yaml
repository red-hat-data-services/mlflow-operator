apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mlflow
  namespace: {{ .Values.namespace }}
  labels:
    app: mlflow
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  podSelector:
    matchLabels:
      app: mlflow
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress to the public-facing port
    - ports:
        {{- if and .Values.kubeRbacProxy .Values.kubeRbacProxy.enabled }}
        # When kube-rbac-proxy is enabled, only allow traffic to the proxy port
        - protocol: TCP
          port: 8443  # kube-rbac-proxy port
        {{- else }}
        # When kube-rbac-proxy is disabled, allow direct access to MLflow
        - protocol: TCP
          port: {{ .Values.mlflow.port }}  # direct MLflow port
        {{- end }}
      # Allow from all namespaces - can be restricted further if needed
      from: []
  egress:
    # Allow all egress for database connections, S3, etc.
    - to: []
      ports: []
